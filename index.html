<button id="showResultBtn">Sonucu Göster</button>

<div class="result" id="result"></div>

<script>
  document.getElementById("showResultBtn").addEventListener("click", calculateResult);

  function calculateResult() {
    let total = 0;
    let answeredCount = 0;

    for (let i = 1; i <= 5; i++) {
      let answer = document.querySelector(`input[name="q${i}"]:checked`);
      if (answer) {
        total += parseInt(answer.value);
        answeredCount++;
      }
    }

    if (answeredCount < 5) {
      alert("Lütfen tüm soruları cevapla, sonra sonucu görebilirsin! ✅");
      return;
    }

    let resultDiv = document.getElementById("result");
    let resultText = "";
    let resultImage = "";

    if (total <= 6) {
      resultText = "Rahat Takılan Stajyer 😎";
      resultImage = "images/sonuc1.png";
    } else if (total <= 8) {
      resultText = "Çalışkan 🤝 – Herkesi tanıyorsun!";
      resultImage = "images/sonuc2.png";
    } else if (total <= 10) {
      resultText = "Organizatör 🚀 – Etkinlikler seninle büyür!";
      resultImage = "images/sonuc3.png";
    } else if (total <= 12) {
      resultText = "Lider Adayısın 📝 – Ekiplerin gizli kahramanı!";
      resultImage = "images/sonuc4.png";
    } else {
      resultText = "Kampüsün CEO’su 👑 – Kulübün başkanı olman an meselesi!";
      resultImage = "images/sonuc5.png";
    }

    resultDiv.innerHTML = `
      <img src="${resultImage}" alt="Sonuç">
      <p>${resultText}</p>
      <div class="share-buttons">
        <a href="https://chat.whatsapp.com/CIDrw2WSWi59QeQOzO6LXC" target="_blank" class="whatsapp-btn">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp"> WhatsApp
        </a>
        <a href="https://www.instagram.com/ku.businessclub?igsh=MXF6YnF3dHYzc2tsZQ==" target="_blank" class="instagram-btn">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"> Instagram
        </a>
        <a href="https://www.linkedin.com/company/kubusiness/" target="_blank" class="info-btn">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/link.svg" alt="Info"> Daha Fazla Bilgi
        </a>
      </div>
    `;
    resultDiv.style.display = "block";
    resultDiv.scrollIntoView({ behavior: "smooth" });
  }
</script>
