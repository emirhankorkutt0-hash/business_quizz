<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kampüste Hangi İş İnsanı Ruhunu Taşıyorsun?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { text-align: center; color: #222; }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question img, .result img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      display: block;
      width: 100%;
    }
    button:hover { background: #005fa3; }
    .result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Sosyal medya butonları */
    .social-section {
      margin-top: 20px;
    }
    .social-section p {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-buttons a img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .social-buttons a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Kampüste Hangi İş İnsanı Ruhunu Taşıyorsun?</h1>

  <!-- Sorular aynı şekilde bırakıldı -->

  <div class="question">
    <img src="images/soru5.png" alt="Soru 5">
    <p>5. Kulüp etkinliklerinde görev dağılımında senin rolün?</p>
    <input type="radio" name="q5" value="1"> A) “Ben beklerim, diğerleri halleder.” 😅<br>
    <input type="radio" name="q5" value="2"> B) Arkadaşlarla birlikte işleri yürütürüm 👯<br>
    <input type="radio" name="q5" value="3"> C) Görev dağılımı yapar, ekibi motive ederim 📊<br>
  </div>

  <button onclick="calculateResult()">Sonucu Göster</button>

  <div class="result" id="result"></div>

  <script>
    function calculateResult() {
      let total = 0;
      for (let i = 1; i <= 5; i++) {
        let answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer) total += parseInt(answer.value);
      }

      let resultDiv = document.getElementById("result");
      let resultText = "";
      let resultImage = "";

      if (total <= 6) {
        resultText = "Rahat Takılan Stajyer 😎";
        resultImage = "images/sonuc1.png";
      } else if (total <= 8) {
        resultText = "Çalışkan 🤝 – Herkesi tanıyorsun!";
        resultImage = "images/sonuc2.png";
      } else if (total <= 10) {
        resultText = "Organizatör 🚀 – Etkinlikler seninle büyür!";
        resultImage = "images/sonuc3.png";
      } else if (total <= 12) {
        resultText = "Lider Adayısın 📝 – Ekiplerin gizli kahramanı!";
        resultImage = "images/sonuc4.png";
      } else {
        resultText = "Kampüsün CEO’su 👑 – Kulübün başkanı olman an meselesi!";
        resultImage = "images/sonuc5.png";
      }

      resultDiv.innerHTML = `
        <img src="${resultImage}" alt="Sonuç">
        <p>${resultText}</p>
        <div class="social-section">
          <p>✨ Business Club ailesine katılmayı unutmayın! ✨</p>
          <div class="social-buttons">
            <a href="https://wa.me/905xxxxxxxxx" target="_blank">
              <img src="images/whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://instagram.com/kullaniciadi" target="_blank">
              <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://linkedin.com/in/kullaniciadi" target="_blank">
              <img src="images/linkedin.png" alt="LinkedIn">
            </a>
          </div>
        </div>
      `;
      resultDiv.style.display = "block";
      resultDiv.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
